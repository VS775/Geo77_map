<!DOCTYPE html>
<html>
<head>
	<title>GEO-77 map</title>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
	integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
	crossorigin=""/>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
	integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
	crossorigin=""></script>
	
	<style>
	html, body, #map {
		width: 100%;
		height: 100%;
		padding: 0;
		margin: 0;
	}
	</style>
	
</head>


<body>

<!--<div id="mapid" style="width: 600px; height: 400px; position: relative;"></div> -->
<div id="mapid" style="width: 100%; height: 100%; padding: 0; margin: 0;"></div>
<script src="gullies.geojson"></script>


<script>

	// Create Leaflet map
	var mymap = L.map('mapid').setView([51.5, 11.5], 6);

	
	
	// Add basemaps
	// basemap 1:
	// var osm_basemap = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {
	//	attribution: '<a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	//}).addTo(mymap);
	


	var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
	maxZoom: 17,
	attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
}).addTo(mymap);


	var Thunderforest_TransportDark = L.tileLayer('https://{s}.tile.thunderforest.com/transport-dark/{z}/{x}/{y}.png?apikey={apikey}', {
	attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
	apikey: '<your apikey>',
	maxZoom: 22
}).addTo(mymap);
	
	
</script>
	



</body>
</html>
